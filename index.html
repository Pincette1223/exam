    <meta charset="UTF-8" />
    <title>역사 문제 사이트</title>

    <script src="js/data.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link rel="stylesheet" href="css/font.css" />

    <style>
      * {
        margin: 0;
        padding: 0;

        font-family: "Pretendard Semibold";
      }

      body {
        height: 100vh;
      }

      p,
      h1 {
        font-weight: bold;
        text-align: center;
      }

      .wrap {
        width: 100%;
        height: 100vh;

        text-align: center;
      }

      .buttons {
        display: flex;
      }

      .button {
        width: 500px;

        font-size: 40px;

        margin: 10px auto;
        padding: 30px;

        background-color: #fafafa;
        border: 1px solid #d4d4d4;
        border-radius: 20px;

        box-shadow: 2px 2px 1px #e0e0e0;
      }

      @media (max-width: 1000px) {
        .buttons {
          grid-template-columns: 1fr 1fr;
        }
      }

      @media (max-width: 700px) {
        .buttons {
          grid-template-columns: 1fr;
        }
      }

      button {
        width: 700px;
        font-size: 1.75em;
        /* letter-spacing: -1px; */

        margin: 80px auto;
        padding: 30px;

        background-color: #fafafa;
        border: 1px solid #d4d4d4;
        border-radius: 20px;

        box-shadow: 2px 2px 1px #e0e0e0;

        transition: 0.875s;

        cursor: pointer;
      }

      button:hover {
        box-shadow: 10px 10px 10px #cccccc;
      }

      .currentExam {
        background-color: #3b9bd9;
        color: white;
        font-weight: bold;
        border: 0;

        animation-name: currentExamButtonRotate;
        animation-duration: 500ms;
        animation-iteration-count: infinite;
        animation-direction: alternate;
        animation-timing-function: ease-in-out;
      }

      @keyframes currentExamButtonRotate {
        from {
          transform: rotate(-2deg);
        }

        to {
          transform: rotate(2deg);
        }
      }

      del {
        color: rgb(156, 153, 153);
      }
    </style>
  </head>

  <body>
    <div class="wrap">
