<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>지권의 변화와 판의 운동</title>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link rel="stylesheet" href="css/font.css">
    <style>
        body {
            text-align: center;
            background-color : #F3F3F3;
        }

        table {
            display: inline-block;
            border-collapse: collapse;
            border: 3px solid black;
            background-color: white;
            margin: 0;
        }

        td,th {
            padding: 10px 13px;
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>지권의 변화와 판의 운동</h1>
    <table>
        <tr>
            <th></th>
            <th>해양판 &LongRightArrow;&LongLeftArrow; 대륙판</th>
            <th>해양판 &LongRightArrow;&LongLeftArrow; 해양판</th>
            <th>대륙판 &LongRightArrow;&LongLeftArrow; 대륙판</th>
            <th>해양판 &LeftRightArrow; 해양판</th>
            <th>해양판 &leftrightarrows; 해양판</th>
        </tr>
        <tr>
            <td>판의 경계</td>
            <td colspan="3">수렴형 경계</td>
            <td>발산형 경계</td>
            <td>보존형 경계</td>
        </tr>
        <tr>
            <td>대표 지역</td>
            <td>페루 칠래 해구, 안데스 산맥</td>
            <td>일본 열도, 일본 해구</td>
            <td>히말라야 산맥</td>
            <td>대서양 중앙 해령</td>
            <td>산 안드레아스 변환단층</td>
        </tr>
        <tr>
            <td>작용 힘</td>
            <td colspan="3">횡압력</td>
            <td>장력</td>
            <td>힘의 작용 X</td>
        </tr>
        <tr>
            <td>지진</td>
            <td>천발, 중발, 심발 지진</td>
            <td>천발, 중발, 심발 지진</td>
            <td>천발 지진</td>
            <td>천발 지진</td>
            <td>천발 지진</td>
        </tr>
        <tr>
            <td>화산</td>
            <td>O</td>
            <td>O</td>
            <td>X</td>
            <td>O</td>
            <td>X</td>
        </tr>
        <tr style="font-size: 20px; padding: 0;">
            <td>기타</td>
            <td>🎸</td>
            <td>🎸</td>
            <td>🎸</td>
            <td>🎸</td>
            <td>🎸</td>
        </tr>
    </table>
    <h6>내일이 시험이지만 나는 코딩을 하지</h6>
</body>

</html>
